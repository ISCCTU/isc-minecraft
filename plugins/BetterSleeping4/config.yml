# After changing this option, please delete 'lang.yml' and do /bs reload or restart your server
# The default language file to be used
# Options: en-US (English), nl-BE (Dutch), es-ES (Spanish), pt-PT (Portuguese), de-DE.yml (German), fr-FR (French), Chinese (zh-ZH)
# Want to disable all messages? Set this to: "silent". It will load an empty config files and will disable most messages
# Up-to-date list here: https://github.com/Nuytemans-Dieter/BetterSleeping/tree/BetterSleeping-v4/src/main/resources/lang
language: "en-US"

# Choose where messages show up
# Messages are shown in the chat when set to false, and shown in the action bar when set to true
# This will ONLY work if you are using Spigot
action_bar_messages: false

# Use the bossbar to display the amount of sleeping players
enable_bossbar: true

# This is ran once on startup when enabled to fetch the latest version
update_notifier: true

# Whether or not phantoms should be disabled
disable_phantoms: false

# Whether you want to show particle animations when players are sleeping
# These are precomputed to save on processing time
enable_animations: true

# Whether you want to save BetterSleeping output to log files
save_logs: false
